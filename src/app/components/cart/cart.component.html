<ng-container *ngIf="products.length >0">
    <div class="cart" *ngFor="let item of products; let i=index">
      <i class="fa fa-trash" aria-hidden="true" (click)="removeItem(item)"></i>
      <div class="imgBox">
        <img src="{{item.image}}" alt="" class="img">
      </div>
      <div class="title">{{item.title}}</div>
      <div class="price">{{item.price | currency:'INR'}}</div>
    </div>
  
    <div class="checkout">
      <div>Subtotal</div>
      <b>{{grandTotal| currency:'INR'}}</b>
      <div>Shipping</div>
      <b>{{ 0 | currency:'INR'}}</b>
      <div>Total</div>
      <b>{{grandTotal | currency:'INR'}}</b>
      <button class="btn btn-success">Checkout</button>
    </div>
  </ng-container>
